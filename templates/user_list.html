<!DOCTYPE html>
<html>
<head>
    <title>Users</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        body {
            background-color: #f5f5f5;
        }

        .container-box {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .user-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .user-row:last-child {
            border-bottom: none;
        }

        .status {
            font-size: 13px;
        }

        a {
            text-decoration: none;
            color: black;
        }

        a:hover {
            color: #0d6efd;
        }

    </style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">Realtime Chat</span>

    <div>
        <span class="text-light me-3">
            Hi, {{ request.user.username }}
        </span>

        <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">
            Logout
        </a>
    </div>
</nav>

<div class="container-box">

    <h4 class="mb-3">Users</h4>

    {% for user in users %}

        <div class="user-row">

            <a href="{% url 'chat' user.id %}">
                ðŸ‘¤ {{ user.username }}
            </a>

            <span id="status-{{ user.id }}" class="status">

                {% if user.is_online %}
                    ðŸŸ¢ Online
                {% else %}
                    âš« Offline
                {% endif %}

            </span>

        </div>

    {% endfor %}

</div>

<script>

/* âœ… ONLINE STATUS SOCKET */
const onlineSocket = new WebSocket(
    'ws://' + window.location.host + '/ws/online/'
);

/* âœ… RECEIVE LIVE STATUS */
onlineSocket.onmessage = function(e) {

    const data = JSON.parse(e.data);

    const badge = document.getElementById("status-" + data.user_id);

    if (!badge) return;

    if (data.status === "online") {
        badge.innerHTML = "ðŸŸ¢ Online";
    } else {
        badge.innerHTML = "âš« Offline";
    }
};

</script>

</body>
</html>
