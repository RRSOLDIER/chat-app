<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f5f5f5; }

        .chat-container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }

        #chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            background-color: #fafafa;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
        }

        .sent {
            background-color: #0d6efd;
            color: white;
            margin-left: auto;
        }

        .received {
            background-color: #e9ecef;
        }

        .typing {
            font-size: 13px;
            color: gray;
            margin-top: 5px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">Realtime Chat</span>

    <div>
        <span class="text-light me-3">
            Hi, {{ request.user.username }}
        </span>

        <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">
            Logout
        </a>
    </div>
</nav>

<div class="chat-container">

    <h4>
        Chat with {{ receiver.username }}
    </h4>

    <div id="chat-box">

        {% for msg in messages %}
            <div id="msg-{{ msg.id }}"
                 class="message {% if msg.sender.id == request.user.id %}sent{% else %}received{% endif %}">

                <b>{{ msg.sender.username }}</b><br>

                {{ msg.content }}

                {% if msg.sender.id == request.user.id %}
                    <div>
                        <button class="btn btn-sm btn-light mt-1"
                                onclick="deleteMessage({{ msg.id }})">
                            ‚ùå
                        </button>
                    </div>
                {% endif %}
            </div>
        {% endfor %}

    </div>

    <div id="typing-indicator" class="typing"></div>

    <div class="mt-3 d-flex">
        <input id="message-input" class="form-control me-2" placeholder="Type message">
        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>

</div>

<script>

const chatBox = document.getElementById("chat-box");
const typingDiv = document.getElementById("typing-indicator");

const protocol = window.location.protocol === "https:" ? "wss://" : "ws://";

const socket = new WebSocket(
    protocol + window.location.host + '/ws/chat/{{ room_name }}/'
);


function scrollToBottom() {
    chatBox.scrollTop = chatBox.scrollHeight;
}
scrollToBottom();


socket.onmessage = function(e) {

    const data = JSON.parse(e.data);


    if (data.typing) {

        if (data.sender !== "{{ request.user.username }}") {

            typingDiv.innerHTML = data.sender + " is typing...";

            setTimeout(() => typingDiv.innerHTML = "", 1000);
        }
        return;
    }


    if (data.delete_id) {

        const msgDiv = document.getElementById("msg-" + data.delete_id);

        if (msgDiv) msgDiv.remove();

        return;
    }


    const isMe = data.sender === "{{ request.user.username }}";

    chatBox.innerHTML += `
        <div id="msg-${data.message_id}"
             class="message ${isMe ? "sent" : "received"}">

            <b>${data.sender}</b><br>
            ${data.message}
        </div>
    `;

    scrollToBottom();
};


function sendMessage() {

    const input = document.getElementById("message-input");
    const message = input.value;

    if (message.trim() === '') return;

    socket.send(JSON.stringify({
        'message': message,
        'receiver_id': "{{ receiver.id }}"
    }));

    input.value = '';
}


function deleteMessage(id) {

    socket.send(JSON.stringify({
        'delete_id': id
    }));
}


const inputField = document.getElementById("message-input");

inputField.addEventListener("input", () => {

    socket.send(JSON.stringify({
        'typing': true
    }));

});

</script>

</body>
</html>
